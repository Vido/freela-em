{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}

{% include 'dashboard/cinfo_include.html' %}
<h2 style="margin-top:60px;">Invoice</h2>
<hr>

{% if cached_inv %}
    <table style="margin-top:30px;">
        <tr><th>Details about the sent invoice: </th>
            <td><a href="{% url 'invoice_detail' cached_inv.pk %}">{{ cached_inv.invoice_id }}</a></td>
    </table>
{% endif %}


<form method="post">{% csrf_token %}
    <table style="margin-top:30px;">
        <!--
        <tr>
            <th>Invoice:<th>
            <td>
                <textarea rows="50" cols="50">{{ invoice_json }}</textarea>
            </td>
        </tr>
        -->
        {{ form.as_table }}
        <tr>
            <th>Confirm?</th>
            <th><input type="submit" value="OK" class="btn btn-success"/></th>
        </tr>
    <table>
</form>
{%endblock%}
